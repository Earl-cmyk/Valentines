<!-- templates/countdown.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Countdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Playfair Display', serif; background-color: #fff5f7; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .countdown-card { background: white; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.2); }
        .title { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: #ff4d6d; margin-bottom: 20px; }
        .days-left { font-size: 5rem; color: #ff4d6d; font-weight: bold; margin: 30px 0; }
        .days-text { color: #ff9eb5; font-size: 1.5rem; margin-bottom: 30px; }
        .message { font-size: 1.2rem; line-height: 1.8; margin: 30px 0; }
        .back-btn { display: inline-block; margin-top: 30px; color: #ff4d6d; text-decoration: none; font-size: 1.1rem; }
        .hearts { font-size: 2rem; color: #ffb6c1; letter-spacing: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown-card">
            <h1 class="title">Counting Down to Valentine's Day</h1>

            <div class="hearts">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>

            <div class="days-left">{{ days_left }}</div>
            <div class="days-text">days until Valentine's Day {{ valentine_date.year }}</div>

            <div class="message">
                <p>Every day brings us closer to celebrating our love on Valentine's Day!</p>
                <p>I can't wait to make it the most special day for you, my baby.</p>
            </div>

            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Invitation</a>
        </div>
    </div>
</body>
</html>
