<!-- templates/love_notes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Notes - For My Valentine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Playfair Display', serif; background-color: #fff5f7; color: #555; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; padding: 30px; background: linear-gradient(135deg, #ffb6c1 0%, #ff9eb5 100%); border-radius: 20px; margin-bottom: 30px; }
        .header h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; color: #fff; }
        .back-btn { display: inline-block; margin: 20px 0; color: #ff4d6d; text-decoration: none; font-size: 1.1rem; }
        .notes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .note-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 5px 15px rgba(255, 182, 193, 0.1); border-left: 5px solid #ff4d6d; }
        .note-title { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 1.8rem; margin-bottom: 15px; }
        .note-date { color: #ff9eb5; font-size: 0.9rem; margin-bottom: 15px; }
        .note-content { line-height: 1.7; }
        .empty-state { text-align: center; padding: 50px; color: #ff9eb5; }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Invitation</a>

        <div class="header">
            <h1>Love Notes for You <i class="fas fa-heart"></i></h1>
            <p style="color: white;">Sweet messages from my heart to yours</p>
        </div>

        {% if notes %}
        <div class="notes-grid">
            {% for note in notes %}
            <div class="note-card">
                <h2 class="note-title">{{ note.title }}</h2>
                <div class="note-content">{{ note.content }}</div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <i class="fas fa-heart"></i>
            <h2>No love notes yet</h2>
            <p>But my heart is always full of things to say to you!</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
