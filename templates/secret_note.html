<!-- templates/secret_note.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Playfair Display', serif; background-color: #fff5f7; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        .secret-box { background: white; border-radius: 20px; padding: 40px; text-align: center; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.2); }
        .lock-icon { font-size: 4rem; color: #ffb6c1; margin-bottom: 20px; }
        .title { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: #ff4d6d; margin-bottom: 20px; }
        .password-input { padding: 15px; width: 300px; max-width: 100%; border: 2px solid #ffb6c1; border-radius: 10px; font-size: 1.1rem; margin: 20px 0; }
        .submit-btn { padding: 15px 40px; background-color: #ff4d6d; color: white; border: none; border-radius: 50px; font-size: 1.2rem; cursor: pointer; }
        .secret-content { display: none; margin-top: 30px; text-align: left; }
        .secret-title { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2rem; margin-bottom: 20px; }
        .back-btn { display: inline-block; margin-top: 30px; color: #ff4d6d; text-decoration: none; }
        .hint { color: #ff9eb5; font-size: 0.9rem; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="secret-box">
            <div class="lock-icon">
                <i class="fas fa-lock"></i>
            </div>

            <h1 class="title">A Secret Just For You</h1>
            <p>Enter our special password to reveal a secret message:</p>

            <input type="password" id="password" class="password-input" placeholder="Enter password">
            <div class="hint">Hint: It's a word that describes my commitment to you</div>

            <button onclick="checkPassword()" class="submit-btn">Reveal Secret</button>

            <div id="error" style="color: red; margin-top: 10px; display: none;">Incorrect password. Try again!</div>

            <div id="secretContent" class="secret-content">
                <h2 id="secretTitle" class="secret-title"></h2>
                <p id="secretText"></p>
            </div>

            <a href="/" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Invitation</a>
        </div>
    </div>

    <script>
        async function checkPassword() {
            const password = document.getElementById('password').value;
            const response = await fetch('/api/check-secret', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });

            const result = await response.json();

            if (result.success) {
                document.getElementById('secretTitle').textContent = result.note.title;
                document.getElementById('secretText').textContent = result.note.content;
                document.getElementById('secretContent').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
